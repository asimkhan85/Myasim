<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 Swipe Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #viewer img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* contain se cover me change kiya */
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="spin" src="1.jpg">
  </div>

  <script>
    const images = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"];
    let current = 0;
    const img = document.getElementById("spin");

    function showImage() {
      img.src = images[current];
    }

    document.body.addEventListener("mousedown", e => {
      current = (current + 1) % images.length;
      showImage();
    });
    document.body.addEventListener("touchstart", e => {
      current = (current + 1) % images.length;
      showImage();
    });
  </script>
</body>
</html>
