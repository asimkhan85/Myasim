<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swipe Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="spin" src="1.jpg" alt="viewer">
  </div>

  <script>
    const images = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"];
    let current = 0;
    const img = document.getElementById("spin");

    let startX = 0;

    // Mouse events
    document.addEventListener("mousedown", e => startX = e.clientX);
    document.addEventListener("mousemove", e => {
      if (e.buttons) {
        let diff = e.clientX - startX;
        if (Math.abs(diff) > 20) {
          if (diff < 0) current = (current + 1) % images.length;
          else current = (current - 1 + images.length) % images.length;

          img.src = images[current];
          startX = e.clientX;
        }
      }
    });

    // Touch events
    document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.addEventListener("touchmove", e => {
      let x = e.touches[0].clientX;
      let diff = x - startX;

      if (Math.abs(diff) > 20) {
        if (diff < 0) current = (current + 1) % images.length;
        else current = (current - 1 + images.length) % images.length;

        img.src = images[current];
        startX = x;
      }
    });
  </script>
</body>
</html>
