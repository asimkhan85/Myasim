<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Swipe Viewer</title>

<!-- FULL SCREEN NO BLACK AREA -->
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
    }

    .viewer-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;   /* FULL SCREEN NO BLACK AREA */
        touch-action: none;
        user-select: none;
    }
</style>
</head>

<body>
    <div class="viewer-container">
        <img id="viewer-img" src="1.jpg" />
    </div>

<script>
let photos = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"];
let index = 0;
let startX = 0;
const img = document.getElementById("viewer-img");

img.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

img.addEventListener("touchmove", e => {
    let endX = e.touches[0].clientX;
    let diff = startX - endX;

    if (Math.abs(diff) > 40) {
        if (diff > 0) index = (index + 1) % photos.length;
        else index = (index - 1 + photos.length) % photos.length;
        
        img.src = photos[index];
        startX = endX;
    }
});
</script>

</body>
</html>
