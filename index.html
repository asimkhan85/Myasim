<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>360 Spin</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            width: 350px;
            height: auto;
        }
    </style>
</head>
<body>

<img id="spin" src="1.jpg">

<script>
let total = 6;        // <<-- Tumhari total images yahan likhi hain
let current = 1;      

document.addEventListener("mousemove", function(event) {
    let speed = 0.2;
    current += event.movementX * speed;

    if (current < 1) current = total;
    if (current > total) current = 1;

    document.getElementById("spin").src = Math.round(current) + ".jpg";
});
</script>

</body>
</html>
